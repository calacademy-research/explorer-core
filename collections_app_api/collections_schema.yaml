openapi: 3.0.3
info:
  title: Collections Explorer API
  version: beta
  description: This is the API for the explorer-core project of California Academy
    of Sciences' Scientific Computing
paths:
  /api/occurrences/:
    get:
      operationId: occurrences_retrieve
      tags:
      - occurrences
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
    post:
      operationId: occurrences_create
      tags:
      - occurrences
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          description: No response body
  /api/occurrences/{occurrence_id}/details:
    get:
      operationId: occurrences_details_retrieve
      parameters:
      - in: path
        name: occurrence_id
        schema:
          type: string
        required: true
      tags:
      - occurrences
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
    post:
      operationId: occurrences_details_create
      parameters:
      - in: path
        name: occurrence_id
        schema:
          type: string
        required: true
      tags:
      - occurrences
      security:
      - cookieAuth: []
      - basicAuth: []
      responses:
        '200':
          description: No response body
  /api/recordset/:
    get:
      operationId: recordset_retrieve
      tags:
      - recordset
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/recordset/{recordset_code}/occurrences/:
    get:
      operationId: recordset_occurrences_retrieve
      description: Retrieve a list of occurrences by Recordset Code.
      parameters:
      - in: path
        name: recordset_code
        schema:
          type: string
          example: /api/recordset/HERP/occurrences
        required: true
        description: API endpoint to display occurrences list of CAS Herpetology, for example
      tags:
      - recordset
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/recordset/{recordset_code}/species/:
    get:
      operationId: recordset_species_retrieve
      description: Retrieve a list of species by Recordset Code
      parameters:
      - in: path
        name: recordset_code
        schema:
          type: string
        required: true
      tags:
      - recordset
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/recordset/{recordset_code}/species/{speciesName_filter}:
    get:
      operationId: recordset_species_retrieve_filterName
      parameters:
      - in: path
        name: recordset_code
        schema:
          type: string
        required: true
      - in: path
        name: speciesName_filter
        schema:
          type: string
        required: true
      tags:
      - recordset
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: No response body
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
